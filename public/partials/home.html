<div class="homecontainer">
<div class="homeblackout">
  <div class="logo">
    <img src="http://tailoredsf.com/wp-content/uploads/2015/02/tailored_purple_logo.png"><span>HAIR</span>
  </div>

  <div class="loginregister">
    <ul>
      <li onclick="logOpen()" class="logg">log in</li>
      <li onclick="regOpen()" class="regg">register</li>
    </ul>
  </div>

  <div class="log">
    <div class="log_form">
      <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="USERNAME"/>
      <input type="password" ng-model="userPass.password" placeholder="PASSWORD"/>
      <button type="submit" ng-click="ctrl.getUser(ctrl.currentUser[0]);">submit <span>▶</span></button>
      </form>
    </div>
  </div>

  <div class="reg">

    <form class="initial_reg" ng-submit="ctrl.register(regData)">
      <section class="imma">I'm a</section>
      <div class="statuses">
        <button type="button" class="c_status" onclick="clickClient()" ng-click="regData.client_status = true; regData.stylist_status = false">CLIENT</button>
        <button type="button" class="s_status" onclick="clickStylist()" ng-click="regData.stylist_status = true; regData.client_status = false">STYLIST</button>
      </div>

      <div class="reg_form">
        <input type="text" ng-model="regData.username" placeholder="USERNAME" />
        <input type="password" ng-model="regData.password" placeholder="PASSWORD" />
        <input placeholder="EMAIL"/>
        <button type="submit">submit <span>▶</span></button>
      </div>
    </form>

    <form class="next_reg" ng-submit="ctrl.editStylist(ctrl.user.specialty)">
      <section>specialty</section>
      <div class="statuses">
      <button class="cut_status" type="button" ng-click="ctrl.formData.specialty = 'cut'">cut</button>
      <button class="color_status" type="button" ng-click="ctrl.formData.specialty = 'color'">color</button>
      </div>
      <!-- <section ng-click="ctrl.formData.specialty = 'color, cut'">both</section> -->

      <section>avatar url</section>
      <input ng-model="ctrl.formData.avatar" type="text" value="{{ctrl.user.avatar}}" placeholder="url">
      <button type="submit" name="button">edit</button>
    </form>

  </div>

  <!-- {{ctrl.user.username}} -->

  <!-- <a href="#" ng-click="ctrl.logout()">Logout</a> -->

  <div class="homesearch">
    <div class="quicksearch">
      <input type="text" placeholder="quick search"/><button type="submit">▶</button>
    </div>
    <a class="advanced_search" href="/search"><span>▼</span> advanced search <span>▼</span></a>
  </div>
</div>
</div>
